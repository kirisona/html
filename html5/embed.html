<!DOCTYPE html>
<html lang="en-US">
 <head>
  <title>Tag embed</title>
 </head>
 <body>
 
  <header>
   <h1>First header in HTML5.</h1>
    <nav>
	 <a href='*'>First</a>
	 <a href='*'>Second</a>
	 <a href='*'>Third</a>	 
	</nav>
  </header>
  
  <figure>
   <p><img src="noname.jpg" alt="dog" title="Cool dog"></p>
  </figure>
  
  <video controls height=500px weight=800px poster="noname.jpg" src="field.mp4" autoplay>
  </video>
  
  <br><br>
  
  <audio src="in_the_end.mp3" controls loop autoplay>
  </audio>
  
  <br><br>
  
  <video controls height=800px weight=500px src="https://www.youtube.com/watch?v=NeQM1c-XCDc">
   <track kind="subtitles" srcland="de" label="German" default>
   <track kind="subtitles" srcland="ua" label="Ukrainian">
  </video>
  
  <embed src="embed_video.mov" height="500" width="500" hspace="20" vspace="20">
    <noembed>Text without video</noembed>
  </embed>

  <section>
   <article>
    <h1>First header</h1>
	<p>First blog. First paragraph. Text.</p>
   </article>
  </section>
  
  <section>
   <article>
    <h3>Next header</h3>
	<p>Next blog. Next paragraph. Text.</p>
   </article>
  </section>
  
 </body>
</html>
