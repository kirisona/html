<!DOCTYPE html>
 <html lang="en-US">
  <head>
  	<title>Tag datalist</title>
  </head>
  <body>
  	
   <h3>Tag Datalist</h3>

   <form>
   	<p>Season</p>
    <input list="seasons" name="season">
    <datalist id="seasons">
    	<option value="Winter"></option>
    	<option value="Spring"></option>
    	<option value="Summer"></option>
    	<option value="Autemn"></option>
    </datalist>
   </form>

  </body>
 </html>
