<!DOCTYPE html>
 <html lang="en-US">
  <head>
  	<title>Tag meter</title>
  </head>
  <body>
  	
  	<h3>Tag mark</h3>

  	<p>
  	 Lorem ipsum dolor sit amet, consectetuer adipiscing elit. <mark>Aenean commodo ligula eget dolor.</mark> Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.
  	</p>

    <progress value="25" max="100">
      performed on <span id="value">25</span>%
    </progress>

    <br><br>

    <p>Temperature of water</p>

    <meter value="5" min="0" max="100" low="0" high="50" optimum="5">Low</meter>
    <meter value="10" min="5" max="100" low="0" high="50" optimum="10">Small</meter>
    <meter value="16" min="10" max="100" low="0" high="50" optimum="16">Middle</meter>
    <meter value="23" min="16" max="100" low="0" high="50" optimum="23">Enough</meter>
    <meter value="45" min="23" max="100" low="0" high="50" optimum="45">High</meter>
    <meter value="100" max="100">Boiling water</meter>
  </body>
 </html>
