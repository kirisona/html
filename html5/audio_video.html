<!DOCTYPE html>
<html lang="en-US">
 <head>
  <title>Tags audio and video</title>
 </head>
 <body>
 
  <header>
   <h1>First header in HTML5.</h1>
    <nav>
	 <a href='*'>First</a>
	 <a href='*'>Second</a>
	 <a href='*'>Third</a>	 
	</nav>
  </header>
  
  <figure>
   <p><img src="noname.jpg" alt="dog" title="Cool dog"></p>
  </figure>
  
  <video controls height=500px weight=800px poster="noname.jpg" src="field.mp4" autoplay>
  </video>
  
  <audio src="in_the_end.mp3" controls loop autoplay>
  </audio>
  
  <section>
   <article>
    <h1>First header</h1>
	<p>First blog. First paragraph. Text.</p>
   </article>
  </section>
  
  <section>
   <article>
    <h3>Next header</h3>
	<p>Next blog. Next paragraph. Text.</p>
   </article>
  </section>
  
 </body>
</html>
