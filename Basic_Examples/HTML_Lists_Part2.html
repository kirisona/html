<!DOCTYPE html>
<html lang="en">
<head>
 <title>Lists</title>
</head>
 
 <body>
 
 <h2>An Unordered HTML List</h2>
 
 <ul>
   <li>Coffee</li>
   <li>Tea</li>
   <li>Milk</li>
 </ul>

 <h2>An ordered HTML List</h2>

 <ol>
   <li>Coffee</li>
   <li>Tea</li>
   <li>Milk</li>
 </ol>

 <ol type="i">
   <li>Coffee</li>
   <li>Tea</li>
   <li>Milk</li>
 </ol>

 <ol start="17">
   <li>Coffee</li>
   <li>Tea</li>
   <li>Milk</li>
 </ol>

 <ol>
   <li>Coffee</li>
   <li>Tea</li>
   <li value="17">Milk</li>
 </ol>

 <h2>Definition list</h2>
 
 <dt><b>Dog</b></dt> <dd>Pet<dd>
 <dt><b>Home</b></dt> <dd>Sweet home</dd>

 </body>
</html>
