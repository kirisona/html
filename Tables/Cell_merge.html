<!DOCTYPE html>
<html>
 <head>
  <title>Cell merge</title>
 </head>
 <body>
  <table border="1" width="100%" cellpadding="5">
   <tr>
    <td rowspan="2">Browser</td>
	<th colspan="2">Internet Explorer</th>
	<th colspan="3">Opera</th>
	<th colspan="2">Fiefox</th>
   </tr>
   <tr>
    <th>6.0</th><th>7.0</th><th>7.0</th><th>8.0</th><th>9.0</th><th>1.0</th><th>2.0</th>
   </tr>
   <tr align="center">
    <td>Are supported</td>
	<td>No</td><td>Yes</td><td>No</td><td>Yes</td><td>Yes</td><td>Yes</td><td>Yes</td>
   </tr>
  </table>
 </body>
</html>
