<!DOCTYPE html>
<html lang="en-US">
 <head>
  <title>Forms 4</title>
 </head>
 <body>
  
  <h2>HTML Forms</h2>
  
  <form action="/action_page.php" target="_self" method="post">
   <fieldset>
   
    <legend>Personal information:</legend>
    First name:<br>
    <input type="text" name="firstname" value="Karpenko">
    <br>
    Last name:<br>
    <input type="text" name="lastname" value="Petro">
    <br>
    Password:<br>
    <input type="password">
    <br><br>
    
	What languages do you know?<br>
    <label for="english">English</label>
	<input type="checkbox" name="language" id="english" value="english" checked>
	<br>
	<label for="spanish">Spanish</label>
    <input type="checkbox" name="language" id="spanish" value="spanish">
	<br>
	<label for="french">French</label>
    <input type="checkbox" name="language" id="french" value="french">
	<br>
	<label for="german">German</label>
    <input type="checkbox" name="language" id="german" value="german">
    <br><br>
    
	How old are you?<br>
	<label for="1t20">up to 20</label>
    <input type="radio" name="age" id="1t20" value="1t20">
	<label for="21_40">21 - 40</label>
    <input type="radio" name="age" id="21_40" value="21_40">
	<label for="41_60">41 - 60</label>
    <input type="radio" name="age" id="41_60" value="41_60">
	<label for="gt60">over 60</label>
    <input type="radio" name="age" id="gt60" value="gt60">
    <br><br>
    
	What data format is preferred?<br>
	<select name="format" size=1>
	 <option selected value="HTML">HTML
	 <option value="Plain text">Plain text
	 <option value="PostScript">PostScript
	 <option value="PDF">PDF
	</select>
	<br><br>
	
	Why do you prefer this particular data format?<br>
	<textarea name="format" cols=50 rows=5>
	</textarea>
	<br><br>
	
	<input type="submit" name="submit_button" value="Ok">
    <input type="reset" value="Cancel">
	
   </fieldset>
  </form>
  
 </body>
</html>
